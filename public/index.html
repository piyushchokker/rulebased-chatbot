<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Academy School Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header class="chat-header">
            <div class="logo-area">
                <img src="images/logo.jpg" alt="West Academy Logo" class="logo-image">
                <div class="school-info">
                    <h1>West Academy School</h1>
                    <span class="status-dot"></span> <span class="status-text">Online</span>
                </div>
            </div>
        </header>

        <div class="chat-window" id="chat-window">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! Welcome to West Academy School. How can I assist you today?
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js?v=2"></script>
</body>

</html>
